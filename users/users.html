<!-- TODO: Place an element to display the users that the controller fetches (ng-repeat) -->

<h1>{{message}}</h1>
<div class="row">
  <div class="col-xs-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="User Name..." ng-model="user.name">
      <span class="input-group-btn">
      	<button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
      	<button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>
      </span>
    </div>
  </div>
</div>
<pre>
	<ul ng-repeat="user in users">
		<li>User ID: {{" " + user.id}}</li>
		<li>User Name: {{" " + user.name}}</li>
	</ul>
</pre>
